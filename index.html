<!DOCTYPE html>
<html lang="es-co">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale= 0"> 
        <title> Encriptador de texto - Challenge</title>
        <link rel="stylesheet" href="assets/">
        <link rel="stylesheet" href="./style.css"> 
        <link rel="stylesheet" href=".encriptador.js">
       <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
      <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <img class="logo"  src="./assets/Logo.png" alt="Logo Alura"/>   
        </header>

        <main>
            <section>
                <textarea class="entrada_texto" cols="30" rows="10" placeholder="Ingrese el texto aquí" autofocus></textarea>
                <div>
                    <h1 class="informacio_condiciones"> 
                        <span class="material-symbols-outlined">  
                            info 
                         </span>
                         Solo letras minúsculas y sin acentos.
                    </h1>
                </div>
                <div class="botones">
                    <button class="boton_encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="boton_desencriptar" onclick="btnDesencriptar()"> Desencriptar </button>
                </div>
            </section>
            <section>
                <textarea class="salida_texto" cols="20" rows="10" disabled></textarea>
                <div class="resultado_salida"> 
                    <h2 class="resultado_titulo">Ningún mensaje fue encontrado</h2>
                    <p class="resultado_texto">Ingresa el texto que desees encriptar o desencriptar. </p>
                    <button class="boton_copiar" onclick="boton_copiar()" style="display: none;"><span class="anuncio"></span>Copiar</button>
                </div> 
            </section>
        </main>
        <footer class="footer">
            <div>
            <p class="creado_por"> Desarollado por Valentina Ortiz Cano </p>
            </div>
            <div class="redes">
                <a class="github_link" href="https://github.com/Valentina083">
                    <i class="bx bxl-github bx-sm"></i> 
                </a>  
               
               <a class="linkedin_link" href="www.linkedin.com/in/valentina-ortizz">
                   <i class="bx bxl-linkedin bx-sm"></i>
                </a>  
            </div>
        <script src="encriptador.js"></script>
       </footer>
    </body>
</html>
